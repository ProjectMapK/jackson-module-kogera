name: lint-and-test-dev
on:
  push:
    branches:
      - develop
    paths:
      - "gradle/**"
      - "**.kts"
      - gradle.properties
      - gradlew
      - gradlew.bat
      - "**.kt"
      - "**.java"
      - .github/workflows/lint-and-test-dev.yml
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "gradle/**"
      - "**.kts"
      - gradle.properties
      - gradlew
      - gradlew.bat
      - "**.kt"
      - "**.java"
      - .github/workflows/lint-and-test-dev.yml
jobs:
  lint-and-test-dev:
    name: lint-and-test-dev
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Set up java
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Lint
        uses: gradle/gradle-build-action@v2
        with:
          arguments: lintKotlin
      - name: Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
