name: lint-and-test-dev
on:
  push:
    branches:
      - develop
    paths:
      - "gradle/**"
      - "**.kts"
      - gradle.properties
      - gradlew
      - gradlew.bat
      - "**.kt"
      - "**.java"
      - .github/workflows/lint-and-test-dev.yml
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "gradle/**"
      - "**.kts"
      - gradle.properties
      - gradlew
      - gradlew.bat
      - "**.kt"
      - "**.java"
      - .github/workflows/lint-and-test-dev.yml
jobs:
  lint-and-test-dev:
    name: lint-and-test-dev
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Set up java
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'corretto'
      - name: Lint
        uses: gradle/gradle-build-action@v2
        with:
          arguments: lintKotlin
      - name: Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
      # TODO: Prepare a separate WF to be executed only when there is a change in build.gradle.
      - name: Run snapshot action
        uses: mikepenz/gradle-dependency-submission@v0.9.1
