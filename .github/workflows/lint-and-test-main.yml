name: lint-and-test-main
on:
  push:
    branches:
      - main
    paths:
      - "gradle/**"
      - "**.kts"
      - gradle.properties
      - gradlew
      - gradlew.bat
      - "**.kt"
      - "**.java"
      - .github/workflows/lint-and-test-main.yml
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "gradle/**"
      - "**.kts"
      - gradle.properties
      - gradlew
      - gradlew.bat
      - "**.kt"
      - "**.java"
      - .github/workflows/lint-and-test-main.yml
jobs:
  lint-and-test-main:
    strategy:
      fail-fast: false
      matrix:
        # LTS versions, latest version (if exists)
        java-version: [ '8', '11', '17', '19' ]
        # Minimum version, latest release version, latest pre-release version (if exists)
        kotlin-version: [ '1.7.21', '1.8.21' ]
    env:
      KOTLIN_VERSION: ${{ matrix.kotlin-version }}
    name: lint-and-test-main
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: 'Set up java ${{ matrix.java-version }}'
        uses: actions/setup-java@v2
        with:
          java-version: '${{ matrix.java-version }}'
          distribution: 'adopt'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Lint
        run: ./gradlew lintKotlin
      - name: Test
        run: ./gradlew test
